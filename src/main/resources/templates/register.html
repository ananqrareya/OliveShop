<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Register Olive</title>
    <style>
        /* Custom CSS to change color to green */
        .navbar-light .navbar-nav .nav-link {
            color: #28a745; /* Green color */
        }
        .btn-primary {
            background-color: #28a745; /* Green color */
            border-color: #28a745; /* Green color */
        }
        .btn-primary:hover {
            background-color: #218838; /* Darker shade of green on hover */
            border-color: #218838; /* Darker shade of green on hover */
        }
    </style>
</head>
<body>
<script src="js/register.js"></script>


<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo-Olive.png}"  src="../static/images/logo-Olive.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="col-sm-6">
        <h3 style="margin-top: 10px">Sign Up Olive Shop Now</h3>
        <p>Please fill out this to register</p>
        <form th:action="@{/register}" th:object="${userDto}" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required placeholder="Your Firstname" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" required placeholder="Your Lastname" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control form-control-lg" required minlength="6" placeholder="Email" name="email" id="email"
                       aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                    anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control form-control-lg" required placeholder="Password" name="password"
                       id="password">
            </div>
            <div class="form-group">
                <label for="userName">UserName</label>
                <input type="userName" class="form-control form-control-lg" required placeholder="userName" name="userName"
                       id="userName">
            </div>
            <div class="form-group">
                <label for="phoneNumber">PhoneNumber</label>
                <input type="phoneNumber" class="form-control form-control-lg" required placeholder="phoneNumber" name="phoneNumber"
                       id="phoneNumber">
            </div>
            <div>
                <label for="roleName">Role Name:</label>
                <select id="roleName" name="roleName" onchange="showFields()"  class="form-control form-control-lg">
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>


            <div id="addressesField" style="display: none;">
                <label for="addresses">Addresses:</label>
                <div id="addresses">
                    <div>
                            <input type="text" name="addresses[0].city" required placeholder="City" class="form-control form-control-lg">
                            <input type="text" name="addresses[0].region"required placeholder="Region" class="form-control form-control-lg">
                            <input type="text" name="addresses[0].street" required placeholder="Street" class="form-control form-control-lg">
                            <input type="number" name="addresses[0].buildingNumber" required placeholder="Building Number" class="form-control form-control-lg">
                        </div>
                    </div>
            </div>
            <div id="powerDescriptionField" style="display: none;">
                <label for="powerDescription">Power Description:</label>
                <input type="text" id="powerDescription" name="powerDescription" class="form-control form-control-lg">
            </div>


            <input type="submit" value="Register" class="btn btn-primary btn-block">
            <span style="margin-top: 10px">Already have an account <a class="linkControl" href="./login.html"
                                                                      th:href="@{/login}">Login here</a></span>
        </form>
    </div>
</div>

<script>
    function showFields() {
        var roleName = document.getElementById("roleName").value;
        var addressesField = document.getElementById("addressesField");
        var powerDescriptionField = document.getElementById("powerDescriptionField");
        if (roleName === "customer") {
            addressesField.style.display = "block";
            powerDescriptionField.style.display = "none";
        } else if (roleName === "admin") {
            addressesField.style.display = "none";
            powerDescriptionField.style.display = "block";
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
