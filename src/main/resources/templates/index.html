<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Olive Shop</title>

    <style>
        /* Custom CSS to change color to green */
        .navbar-light .navbar-nav .nav-link {
            color: #28a745; /* Green color */
        }
        .btn-primary {
            background-color: #28a745; /* Green color */
            border-color: #28a745; /* Green color */
        }
        .btn-primary:hover {
            background-color: #218838; /* Darker shade of green on hover */
            border-color: #218838; /* Darker shade of green on hover */
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo-Olive.png}"  src="../static/images/logo-Olive.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/basket}" href="#">Basket</a>
                </li>
                <li class="nav-item active">
                    <span class="nav-link" th:text="${basketCount}">0</span>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="row justify-content-center mt-3"> <!-- Added row for the logo -->
    <div class="col-md-6 text-center"> <!-- Centered logo -->
        <!-- Site's logo as an image -->
        <img img th:src="@{/images/logo-Olive.png}"  src="../static/images/logo-Olive.png" width="auto" height="150" class="d-inline-block align-top" alt=""/>
    </div>
</div>
</div>
<div class="container mt-5"> <!-- Adjusted margin top -->
    <div class="row justify-content-center"> <!-- Centering content -->
        <div class="col-md-6 text-center"> <!-- Adjusted column size and centered text -->
            <!-- Welcome message for customers -->
            <h2>Welcome to Olive Shop!</h2>
            <p>We offer a wide range of high-quality products for your needs.</p>
            <!-- Button to go to products -->
            <a href="/shop" class="btn btn-primary">Browse Products</a>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvb"></script>
</body>
</html>
